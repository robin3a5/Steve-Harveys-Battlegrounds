<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="stevelogo.png" type="image/gif">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Steve Harvey's Battlegrounds</title>

</head>
<!-- Add team turn at top, indicate if its chance to steal -->
<body id="background" class="background-dark">
    <audio id="buzzer">
        <source src="buzzer.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="correctSound.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <img src="stevelogo.png" class="rounded mx-auto d-block" width="50%">
        <!-- <button id="background-change"type="submit">Hey im a button</button> -->
        <div id="startContainer">
            <div class="row justify-content-center">
                <div class="mb-3">
                    <label for="family1Set"><b>Family 1 Name:</b></label>
                    <input type="text" id="family1Set" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-3">
                    <label for="family2Set"><b>Family 2 Name:</b></label>
                    <input type="text" id="family2Set" class="form-control">
                </div>
            </div>
            <div  style="display: flex;
            justify-content: center;">
                <button id="startButton" class="btn btn-primary btn-lg" type="submit">Drop Into The Feud!</button>
            </div>
        </div>
        <div id="gameContainer">
            <div class="row justify-content-center" style="padding: 1.5rem;">
                <!-- Fix colors on scoreboard holders -->
                <div class="d-flex col-md-2 col-sm justify-content-center justify-content-md-start">
                    <div class="form-floating">
                        <input id="scoreholdera" type="number" class="form-control scoreholder" disabled>
                        <label style="font-weight: bold;" for="scoreholdera" id="family1Get"></label>
                    </div>
                </div>
                <div class="d-flex justify-content-center col-md-2 col-sm" >
                    <div>
                        <input id="scoreholdermain" type="number" class="form-control scoreholder" disabled>
                    </div>
                </div>
                <div class="d-flex col-md-2 col-sm justify-content-center justify-content-md-end ">
                    <div class="form-floating justify-content-end">
                        <input id="scoreholderb" type="number" class="form-control scoreholder" disabled>
                        <label style="font-weight: bold;" for="scoreholderb" id="family2Get"></label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 col-md-2">
                    <input id="answer1" type="text" class="scoreboard" disabled placeholder="">
                </div>
                <div class="col-6 col-md-2">
                    <input id="answer5" type="text" class="scoreboard" disabled placeholder="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 col-md-2">
                    <input id="answer2" type="text" class="scoreboard" disabled placeholder="">

                </div>
                <div class="col-6 col-md-2">
                    <input id="answer6" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 col-md-2">
                    <input id="answer3" type="text" class="scoreboard" disabled placeholder="">

                </div>
                <div class="col-6 col-md-2">
                    <input id="answer7" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 col-md-2">
                    <input id="answer4" type="text" class="scoreboard" disabled placeholder="">

                </div>
                <div class="col-6 col-md-2" style="margin-bottom: 1.5%;">
                    <input id="answer8" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row d-flex justify-content-center" >
                <div style="display: flex;
                justify-content: center;">
                <p id="question" class="question">Sample Question</p>
            </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 2%;">
                <div style="display: flex;
                justify-content: center;">
                    <label class="whiteText" >Enter your guess here:</label>
                </div>
                <input id="userguess" class="form-control" type="text">
            </div>
            <div class="row justify-content-center" style="margin-top: 2%;">
                <div style="display: flex; justify-content: center;">
                    <button id="submitButton" class="btn btn-primary btn-lg" type="submit">Submit Answer </button>
                    <button id="newGameButton" class="btn btn-primary btn-lg" type="submit">New Game</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <input class="strike" id="strike1" type="text" disabled placeholder="">
                <input class="strike" id="strike2" type="text" disabled placeholder="">
                <input class="strike" id="strike3" type="text" disabled placeholder="">
            </div>
        </div>
    </div>
    <script src="./questions.js"></script>
    <script src="./index.js"></script>
</body>

</html>
