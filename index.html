<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="stevelogo.png" type="image/gif">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>Steve Harvey's Battlegrounds</title>

</head>

<body style="background: linear-gradient(90deg, rgba(29,67,80,1) 1%, rgba(164,57,49,1) 100%);">
    <audio id="buzzer">
        <source src="buzzer.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="correctSound.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <img src="stevelogo.png" class="rounded mx-auto d-block" width="50%">
        <div id="startContainer">
            <div class="form-row justify-content-center">
                <div class="form-group">
                    <label for="family1Set"><b>Family 1 Name:</b></label>
                    <input type="text" id="family1Set" class="form-control">
                </div>

            </div>
            <div class="form-row justify-content-center">
                <div class="form-group">
                    <label for="family2Set"><b>Family 2 Name:</b></label>
                    <input type="text" id="family2Set" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="startButton" class="btn btn-primary" type="button">Drop Into The Feud!</button>
            </div>
        </div>
        <div id="gameContainer">
            <div class="form-row justify-content-center">
                <div class="form-group">
                    <label style="font-weight: bold;" for="scoreholdera" id="family1Get"></label>
                    <input id="scoreholdera" type="number" class="scoreholder" disabled>
                </div>

                <input id="scoreholdermain" type="number" class="scoreholder" disabled>

                <div class="form-group">
                    <label style="font-weight: bold;" for="scoreholderb" id="family2Get"></label>
                    <input id="scoreholderb" type="number" class="scoreholder" disabled>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 ">
                    <input id="answer1" type="text" class="scoreboard" disabled placeholder="">
                </div>
                <div class="col-2">
                    <input id="answer5" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <input id="answer2" type="text" class="scoreboard" disabled placeholder="">

                </div>
                <div class="col-2">
                    <input id="answer6" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <input id="answer3" type="text" class="scoreboard" disabled placeholder="">

                </div>
                <div class="col-2">
                    <input id="answer7" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <input id="answer4" type="text" class="scoreboard" disabled placeholder="">

                </div>
                <div class="col-2">
                    <input id="answer8" type="text" class="scoreboard" disabled placeholder="">

                </div>
            </div>
            <div class="row justify-content-center">
                <label id="question" class="question">Sample Question</label>
            </div>
            <div class="row justify-content-center" style="margin-top: 2%;">
                <label style="margin-right: .3%;"><b>Enter your guess here:</b></label>
                <input id="userguess" class="form-control" type="text">
            </div>
            <div class="row justify-content-center" style="margin-top: 2%;">
                <button id="submitButton" class="btn btn-primary" type="submit">Submit Answer </button>
                <button id="newGameButton" class="btn btn-primary" type="submit">New Game</button>
            </div>
            <div class="row justify-content-center">
                <input class="strike" id="strike1" type="text" disabled placeholder="">
                <input class="strike" id="strike2" type="text" disabled placeholder="">
                <input class="strike" id="strike3" type="text" disabled placeholder="">
            </div>
        </div>
    </div>
    <script src="./questions.js"></script>
    <script src="./index.js"></script>
</body>

</html>
